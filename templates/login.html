<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Agile Assignment | Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="interface-area">
        <h2>Login</h2>
        <h3>Enter your credentials</h3>

        <form class="interface-form" method="post">
            <input type="text" class="login-username" name="login-username" placeholder="Enter your username:">
            <input type="password" class="login-password" name="login-password" placeholder="Enter your password:">
            <a href="{{ url_for('register') }}">New user? Register here.</a>
            <button class="login-submit" type="submit">Login</button>
        </form>

    </div>
</body>
</html>
